<template>
    <lightning-card title="Mobile Number Verification">
      <lightning-button variant="brand" icon-name="utility:send" label="Verify" onclick={mobileVerificationHandler}></lightning-button>

   

      <template lwc:if={validFlag}>
        <lightning-icon icon-name="action:approval" alternative-text="Approved" title="Approved"></lightning-icon>
    </template>

    <template lwc:else>
      <lightning-icon icon-name="action:close" alternative-text="Approved" title="Approved"></lightning-icon>

    </template>
    </lightning-card>
</template>
